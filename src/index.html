<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI Kit</title>
  <!--[if lt IE 9]><script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700' rel='stylesheet' type='text/css'>
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <div class="header-stripe"></div>
    <div class="header-wrapper">
      <ul class="header-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Porfolio</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="nav-right">
        <!-- <div class="search">
          <input type="search" placeholder="Search..." title="Search">
          <button type="submit" title="Search"><i class="icon-magnifier"></i></button>
        </div> -->
        <div class="notifications">
          <div class="alert">
            <a href="#">
              <i class="icon-bell"></i>
              <div class="badge"><span>4</span></div>
            </a>
          </div>
          <div class="message">
            <a href="#">
              <i class="icon-bubble"></i>
              <div class="badge"><span>14</span></div>
            </a>
          </div>
        </div>
        <div class="user">
          <a href="#">
            <img src="img/user.jpg" alt="Profile picture" />
          </a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="top">
      <div class="container">
        <div class="switches">
          <div class="rounded-switch">
            <label class="switch">
            	<input class="switch-input" type="checkbox" />
            	<span class="switch-label" data-on="On" data-off="Off"></span>
            	<span class="switch-handle"></span>
            </label>
            <label class="switch">
            	<input class="switch-input" type="checkbox" checked />
            	<span class="switch-label" data-on="On" data-off="Off"></span>
            	<span class="switch-handle"></span>
            </label>
          </div>
          <div class="square-switch">
            <label class="switch">
            	<input class="switch-input" type="checkbox" />
            	<span class="switch-label" data-off="Off"></span>
            	<span class="switch-handle"></span>
            </label>
            <label class="switch">
            	<input class="switch-input" type="checkbox" checked />
            	<span class="switch-label" data-off="Off"></span>
            	<span class="switch-handle"></span>
            </label>
          </div>
        </div>
        <div class="check-radios">
          <div class="checkboxes">
            <input id="default" type="checkbox" />
      			<label class="checkbox" for="default">Default</label>
      			<input id="hover" type="checkbox" />
      			<label class="checkbox hover" for="hover" hover>Hover</label>
      			<input id="selected" type="checkbox" checked />
      			<label class="checkbox" for="selected">Selected</label>
          </div>
          <div class="radios">
            <input id="default-radio" name="radio" type="radio" />
      			<label class="radio"  for="default-radio">Default</label>
      			<input id="hover-radio" name="radio" type="radio" />
      			<label class="radio hover" for="hover-radio">Hover</label>
      			<input id="selected-radio" name="radio" type="radio" checked />
      			<label class="radio" for="selected-radio">Selected</label>
          </div>
        </div>
        <div class="pie-chart">
          <div class="pie value p60">
            <span>75%</span>
          </div>
          <div class="pie p75"></div>
        </div>
      </div>
    </section>
    <section class="bottom">
      <div class="col">
        <div class="sign-in">
          <p class="heading">Sign in</p>
          <div class="inputs">
            <p class="focused">
              <input type="text" placeholder="Username" name="user" value="John D|">
              <i class="icon-male-user"></i>
            </p>
            <p>
              <input type="password" placeholder="Password" name="password">
              <i class="icon-lock"></i>
            </p>
          </div>
          <button type="submit">log in</button>
        </div>
        <div class="dropdown">
          <select>
            <option disabled selected hidden>Select Something</option>
        		<option>First Option</option>
        		<option>Another Option</option>
        		<option>OK, that`s enough</option>
        	</select>
          <div class="focus-fix"></div>
          <i class="icon-arrow"></i>
        </div>
      </div>
      <div class="col"></div>
      <div class="col"></div>
    </section>
  </main>
</body>
</html>
